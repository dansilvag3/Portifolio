<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body class="bg-primary bg-opacity-25">

      <section class="d-flex flex-colum min-vh-100 justify-content-center align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-md-10 mx-auto rounded shadow bg-white">
              <div class="row">
                <div class="col-md-6">
                  <div class="m-5 text-center">
                    <h1>Bem Vindo!</h1>
                  </div>
                  <form class="m-5">
                    <div class="mb-3">
                      <label class="form-label" for="username">Usu√°rio</label>
                      <input class="form-control" type="text" id="username">
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="password">Senha</label>
                      <input class="form-control" type="password" id="password">
                    </div>
                    <div class="row mb-3">
                      <div class="col-6">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="remember-me">
                          <label class="form-check-label" for="remember-me">Lembre-me</label>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="text-end">
                          <a href="#">Esqueceu sua Senha?</a>
                        </div>
                      </div>
                      <div>
                        <button type="submit" class="btn btn-primary form-control mt-3">Entrar</button>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col-md-6">
                 <div>
                   <img src="./crianca-login.svg" alt="logon" class="img-fluid p-5">
                 </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
