<script>

function valida (form){

if (form.login.value==""){
alert("Digite um e-mail");
form.login.focus();
return false;

}

if (form.senha.value==""){
alert("digite a senha");
form.senha.focus();
return false;

}

if (form.senha.value != form.senha2.value){
alert("Senha não confere");
form.senha.value="";
form.senha2.value="";
form.senha.focus();
return false;

}

}

</script>
